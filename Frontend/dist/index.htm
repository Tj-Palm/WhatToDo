<body>
  <h1>LIST OF ACTIVITIES</h1>
  <h2>TypeScript Hello World</h2>
  <div id="App">
    <h2>Get All</h2>
    <!-- <button v-on:click="getAllActivities" class="btn btn-primary">Get all books</button> -->
    <ul>
      <li v-for="activity in activites">
        {{activity.id}} : {{activity.name}} {{activity.type}} {{activity.weather}} {{activity.time}}
      </li>
    </ul>



    <table class="table table-dark table-hover table-striped table-md table-bordered">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Author</th>
          <th>Publisher</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="table_content">
        <ul>
          <li v-for="book in books">
            {{book.id}} : {{book.title}} {{book.author }} {{book.Publisher}} {{book.price}} 
          </li>
        </ul>
      </tbody>
    </table>

</body>
