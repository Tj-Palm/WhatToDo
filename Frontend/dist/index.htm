<!doctype html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>List of activities</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">WhatToDo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">List of activities<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./Random.htm">Get random activity</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li> -->
      </ul>
    </div>
  </nav>
  <div class="container" id="margin-top-list">
    <h1 class="DivAlign">List of activities</h1>
  </div>
  <div id="App">
    <div class="table-responsive">
      <!-- <button v-on:click="getAllActivities" class="btn btn-primary">Get all books</button> -->
      <table class="table table-hover table-md table-bordered">
        <thead class="thead">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Activity Level</th>
            <th scope="col">Environment</th>
            <!-- <th scope="col">Weather</th> -->
            <th scope="col">Time in minutes</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="activity in activities">
            <th scope="row">{{activity.id}}</th>
            <td>{{activity.name}}</td>
            <td>{{activity.activityLevel}}</td>
            <td>{{activity.environment}}</td>
            <!-- <th>{{activity.weather}}</th> -->
            <td>{{activity.timeInterval}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <script src="bundle.js"></script>
</body>

</html>
