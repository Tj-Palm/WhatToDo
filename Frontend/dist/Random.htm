<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RandomActivity</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">WhatToDo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.htm">List of activities</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Get random activity<span class="sr-only">(current)</span></a>
                </li>
                <!-- <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li> -->
            </ul>
        </div>
    </nav>
    <div class="fluid-container">
        <div class="container" id="margin-top">
            <h1 class="DivAlign">Random Activity</h1>
        </div>
        <div id="App" class="container">
            <div class="row">
                <div class="col"></div>
                <div class="btn-group btn-group-toggle col" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" @click="timeInterval = 10" name="options" id="10min" autocomplete="off"
                            checked> 10
                        - 20 min
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" @click="timeInterval = 20" name="options" id="20min" autocomplete="off"> 20 -
                        40 min
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" @click="timeInterval = 40" name="options" id="40min" autocomplete="off"> 40 -
                        60 min
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" @click="timeInterval = 60" name="options" id="+60min" autocomplete="off"> +60
                        min
                    </label>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <form>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" v-model="switch1" class="custom-control-input" id="RelaxOrWork">
                            <label class="custom-control-label" for="RelaxOrWork"><span
                                    v-if="switch1 === false">Work</span><span v-if="switch1">Sparetime</span></label>
                        </div>
                    </form>
                    <form>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" v-model="switch2" class="custom-control-input" id="InOrOut"
                                :disabled="ShowEnvironmentButton == false">
                            <label class="custom-control-label" for="InOrOut"><span
                                    v-if="switch2 === false">Outdoor</span><span v-if="switch2">Indoor</span></label>
                        </div>
                    </form>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col" id="right-items">
                    <button class="btn btn-primary" id="findRandomActivity" v-on:click="RandomActivity">Random</button>
                    <button v-on:click="getWeatherData"></button>
                </div>
                <div class="col"></div>



                <!-- <h2>Delete</h2>
    <input v-model.number="deleteId" placeholder="id" type="number" />
    <button v-on:click="deleteBook(deleteId)" class="btn btn-warning">Delete</button>
    {{deleteMessage}}

    <h2>Add</h2>
    <input v-model="formData.name" placeholder="name" type="text" />
    <input v-model="formData.type" placeholder="type" type="text" />
    <input v-model="formData.weather" placeholder="weather" type="text" />
    <input v-model.number="formData.time" placeholder="time" type="number" />
    <button v-on:click="addActivity()" class="btn btn-success">Add</button>
    <div>{{addMessage}}</div> -->
            </div>
            <div class="row">
                <div class="col"></div>
                <transition name="fade">
                    <div id="result" class="col" v-if="activeresult">
                        <h1>{{result}}</h1>
                    </div>
                </transition>
                <div class="col"></div>
            </div>
        </div>
        <script src="bundle.js"></script>
</body>

</html>
