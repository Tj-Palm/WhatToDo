<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#" style="margin-right: 0.2%;">WhatToDo</a>
    <img class="rounded mx-auto d-block" src="./navbarLogo.png" alt="navbarLogo" style="width:2.5%;">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="./index.htm">List of activities</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./Random.htm">Get random activity</a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse order-3">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>


<div id="App">

    <div class="container">
        <div class="text-center top">
            <img class="rounded mx-auto d-block" src="./Logo.png" alt="logo" style="width: 25%;">
        </div>
        <div class="top row">
            <div class="col"></div>
            <div class="col" id="lm" style="width: 50%;">

                <label for="username" class="text-primary">Username:</label><br>
                <div class="input-group">
                    <input type="text" name="username" id="username" v-model="username" class="form-control">
                    <div class="input-group-append" v-if="showLoginAlert">
                        <span class="input-group-text badge badge-danger">!</span>
                    </div>
                </div>

                <label for="password" class="text-primary">Password:</label><br>
                <div class="input-group">
                    <input type="password" name="password" id="password" v-model="password" class="form-control">
                    <div class="input-group-append" v-if="showLoginAlert">
                        <span class="input-group-text badge badge-danger">!</span>
                    </div>
                </div>
                    <div class="text-center">
                        <button v-on:click="Login" class="btn btn-primary btn-md row"
                            style="width: 50%; border-radius: 12px;" id="LoginButton">Login</button>
                    </div>
                    <span class="alert alert-danger row" v-if="showLoginAlert" role="alert" id="ErrorMessage"><strong> Wrong username or
                            password! </strong></span>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>
<script src="bundle.js"></script>
</body>

</html>
