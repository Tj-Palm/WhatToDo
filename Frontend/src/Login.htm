<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#" style="margin-right: 0.2%;">WhatToDo</a>
        <img class="rounded mx-auto d-block" src="./navbarLogo.png" alt="navbarLogo" style="width:2.5%;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="./index.htm">List of activities</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./Random.htm">Get random activity</a>
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse order-3">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Login<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container">
        <div class="text-center top">
            <img class="rounded mx-auto d-block" src="./Logo.png" alt="logo" style="width: 25%;">
        </div>
        <div class="top row">
            <div class="col"></div>
            <form class="col" id="login-form" class="form" action="" method="post" style="width: 50%;">
                <div class="form-group">
                    <label for="username" class="text-primary">Username:</label><br>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password" class="text-primary">Password:</label><br> 
                    <input type="text" name="password" id="password" class="form-control" >
                </div>
                <div class="form-group text-center">
                    <input type="submit" name="submit" class="btn btn-primary btn-md col" value="Login" style="width: 50%; border-radius: 12px;">
                    <div id="register-link" class="col">
                        <a href="#" class="text-primary">Register here</a>
                    </div>
                </div>

                <div class="col"></div>
            </form>
            <div class="col"></div>
        </div>
    </div>

    <script src="bundle.js"></script>
</body>

</html>
